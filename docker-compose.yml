services:
  azurinsight:
    build:
      context: .
      dockerfile: Dockerfile
    image: oobdev/azurinsight:latest
    container_name: azurinsight-server
    ports:
      - "5000:5000"
    volumes:
      # Persist SQLite database
      - azurinsight-data:/data
    environment:
      - PORT=5000
      - DB_PATH=/data/telemetry.sqlite
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  azurinsight-data:
    driver: local
