name: Create Version Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.0) - leave empty to use GitVersion'
        required: false
        type: string

jobs:
  tag-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        if: inputs.version == ''
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        if: inputs.version == ''
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Set version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=v${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "semver=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=v${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_OUTPUT
            echo "semver=${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.semver }}"
          git push origin ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.semver }}
          generate_release_notes: true
          draft: false
          prerelease: false
